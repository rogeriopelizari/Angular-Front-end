<div class="container cadastro">
    <h2>Cadastro de Eventos</h2>
        <form [formGroup]="formulario" class="ipt">
            <div class="form-group">
                <label>Nome Evento: </label>
                <input type="text" class="form-control" placeholder="Nome Evento" formControlName="nome">
            </div>
            <div class="form-group">
                <label>Bairro: </label>
                <input type="text" class="form-control" placeholder="Bairro" formControlName="bairro">
            </div>
            <div class="form-group">
                <label>Cidade: </label>
                <input type="text" class="form-control" placeholder="Cidade" formControlName="cidade">
            </div>
            <div class="form-group">
                <label>Data: </label>
                <input type="text" class="form-control" placeholder="Data" formControlName="dia">
            </div>
            <div class="form-group">
                <label>Hora: </label>
                <input type="text" class="form-control" placeholder="Hora" formControlName="hora">
            </div>
        </form>
        <button class="btn btn-success addevento" (click)="enviarFormulario()" [disabled]="formulario.invalid">Adicionar Evento</button>
</div>

<div class="container lista">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h3> Lista de Eventos </h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr >
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cadevento">
                    <td> {{ item.id }}</td>
                    <td> {{ item.nome }}</td>
                    <td> {{ item.bairro }}</td>
                    <td> {{ item.cidade }}</td>
                    <td> {{ item.dia }}</td>
                    <td> {{ item.hora }}</td>
                    <td><button class="btn btn-danger" (click)="excluir(item.id)"> Deletar</button></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
